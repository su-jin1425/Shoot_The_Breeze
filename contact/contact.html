     <script>
    const cursors =['.cursor-inner', '.cursor-outer'],
      hover_elements = ['a'];
    var X = 0, Y = 0;
    var mouse = { x: 0,y: 0 };

    cursors.forEach(el => {
        el = document.querySelector(el);
  
    hover_elements.forEach(item => {
     item = document.querySelectorAll(item)
     
      item.forEach(item_element => {
           item_element.addEventListener('mouseover', function(){
                el.classList.add('hover')
           })
           
         item_element.addEventListener('mouseout', function(){
                el.classList.remove('hover')
           })
      })
    })
  


    window.addEventListener("mousemove", function(event) {
      mouse.x = event.clientX - el.offsetWidth / 2;
      mouse.y = event.clientY - el.offsetHeight / 2;
    });

    function move() {
      X += (mouse.x - X) * 0.05;
      Y += (mouse.y - Y) * 0.05;
      let curs_in = document.querySelector('.cursor-inner');
      
      if(el == curs_in) {
          el.style.transform = `matrix(0.1, 0, 0, 0.1, ${X}, ${Y})`;
          el.style.transition = '0.15s ease-out'
        
          if(document.querySelector('.cursor-inner.hover')) {
              el.style.transform = `matrix(1, 0, 0, 1, ${X}, ${Y})`;
          }
      }else{
          el.style.transform = `matrix(1, 0, 0, 1, ${X}, ${Y})`;
          
          if(document.querySelector('.cursor-outer.hover')) {
              el.style.transform = `matrix(0, 0, 0, 0, ${X}, ${Y})`;
          }
      }
      
      requestAnimationFrame(move);
    }

    move();
    })
   </script>
    <script>
        const el = document.querySelector(".logo-foot");
        let elWidth = el.offsetWidth;
        let windowWidth = window.innerWidth;
        let mouseX = 0;
        let prevMouseX = 0;
        let skewTarget = 0;
        let translateTarget = 0;
        let skewWithEasing = 0; 
        let translateWithEasing = 0;
        let skewEasingFactor = 0.1;
        let translateEasingFactor = 0.05;
        window.addEventListener("mousemove", handleMouseMove);
        window.addEventListener("resize", handleWindowResize);
        function handleMouseMove(e) {
        mouseX = e.pageX;
        }

        function handleWindowResize(e) {
        elWidth = el.offsetWidth;
        windowWidth = window.innerWidth;
        }

        function lerp(start, end, factor) {
        return (1 - factor) * start + factor * end;
        }

        function animateMe() {
        skewTarget = mouseX - prevMouseX;
        prevMouseX = mouseX;
        translateTarget = (elWidth - windowWidth) / windowWidth * mouseX * -1;
        skewWithEasing = lerp(skewWithEasing, skewTarget, skewEasingFactor);
        skewWithEasing = Math.min(Math.max(parseInt(skewWithEasing), -75), 75);
        translateWithEasing = lerp(
            translateWithEasing,
            translateTarget,
            translateEasingFactor
        );

        el.style.transform = `
            translateX(${translateWithEasing}px)
            skewX(${skewWithEasing}deg)
        `;
        window.requestAnimationFrame(animateMe);
        }

        window.requestAnimationFrame(animateMe);

    </script>
